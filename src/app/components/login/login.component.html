<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar sesi칩n</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            El nombre de usuario es requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contrase침a</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contrase침a es requerida
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Iniciar sesi칩n</button>
      </form>
    </mat-card-content>
  </mat-card>
  
  <div *ngIf="loginMessage" class="login-message" [class.error]="loginError">
    {{loginMessage}}
  </div>
