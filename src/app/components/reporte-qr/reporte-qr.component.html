<div class="mat-elevation-z8">
  <div class="filter-container">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Filtro general</mat-label>
      <input matInput (keyup)="applyFilter($event, 'general')" placeholder="Buscar..." #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fecha inicio</mat-label>
      <input matInput [matDatepicker]="pickerStart" (dateChange)="applyDateFilter($event, true)">
      <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
      <mat-datepicker #pickerStart></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fecha fin</mat-label>
      <input matInput [matDatepicker]="pickerEnd" (dateChange)="applyDateFilter($event, false)">
      <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
      <mat-datepicker #pickerEnd></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="downloadCSV()">Descargar CSV</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha_registro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Registro </th>
      <td mat-cell *matCellDef="let row"> {{row.fecha_registro | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="area_captura">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Área Captura </th>
      <td mat-cell *matCellDef="let row"> {{row.area_captura}} </td>
    </ng-container>

    <ng-container matColumnDef="vehiculo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehículo </th>
      <td mat-cell *matCellDef="let row"> {{row.vehiculo}} </td>
    </ng-container>

    <ng-container matColumnDef="lectura">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lectura </th>
      <td mat-cell *matCellDef="let row"> {{row.lectura}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página de resultados"></mat-paginator>
</div>
